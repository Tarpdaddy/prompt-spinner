<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Prompt Spinner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .spinner-box {
      background: #2c2c3e;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    button {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #ff8787;
    }
    #prompt {
      font-size: 24px;
      margin-top: 30px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="spinner-box">
    <h1>ðŸŽ² Journal Prompt Spinner</h1>
    <button onclick="spinPrompt()">Give Me a Prompt</button>
    <div id="prompt">Ready when you are...</div>
  </div>

  <script>
    const prompts = [
      "What are three things you're grateful for today?",
      "What made you smile today?",
      "What small victories or accomplishments are you celebrating?",
      "Who are you grateful to have in your life, and why?",
      "What are you grateful for in your surroundings or environment?",
      "What simple moments brought you joy today?",
      "What opportunities do you feel thankful for right now?",
      "What abilities do you have that you're grateful for?",
      "What material possessions am I thankful for?",
      "What about my surroundings (home/neighborhood/city, etc.) am I grateful for?",
      "What made me laugh or smile recently?",
      "How am I fortunate?",
      "What are three things I'm grateful for about my home?",
      "What are three things you're grateful for about your job or career?",
      "What are three things you're grateful for about your health?",
      "What are three things you're grateful for about your family or friends?",
      "What are three things you're grateful for about your hobbies or interests?",
      "What are three things you're grateful for that you take for granted?",
      "List five things you take for granted that you are thankful for.",
      "List three things you can see in front of you right now that you are grateful for.",
      "Name three things you use every day that you are thankful for."
    ];

    function spinPrompt() {
      const index = Math.floor(Math.random() * prompts.length);
      document.getElementById("prompt").textContent = prompts[index];
    }
  </script>
</body>
</html>
